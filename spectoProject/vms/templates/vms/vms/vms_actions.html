{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-6 mb-lg-0 mb-4 offset-2"  style="width: 90%; margin: auto;"> 
    <div class="card z-index-2 ">
        <div class="card-header pb-0">
        <h6>VMS - ACTIONS LIST</h6>
        <hr>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
                <style>
                    .form-row{
                        display: flex;
                        margin: 1.5em;
                    }
                    .form-group{
                        margin-left: .5em;
                        width: 100%;
                    }
                    .form-group textarea,
                    .form-group h5{
                        background: transparent;
                        border: 1px solid #bcb9b9;
                        padding: .5rem;
                        border-radius: 10px;
                        width: 100%;
                        font-weight: 500;
                        outline: none;
                        margin-bottom: 1em;
                        font-size: 1em;
                    }
                    .form-group h6{
                        font-size: .8em;
                        margin-left: .2em;
                    }
                </style>

                  <div class="form-row">
                    <div class="form-group">
                        <style>
                            .table-responsive h5{
                                width: 95%;
                                padding: .3em;
                            }
                        </style>
                        <div class="table-responsive p-0">
                            <table style="width: 95%;" class="table bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">VMS ID</th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">VMS REF</th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action Type</th>
                                        <th style="min-width: 30em;" class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        {% for vms_item in vms_items %}
                                        <tr>
                                            <td>
                                                <center><h6><span class="text-secondary text-xs font-weight-bold">{{vms_item.vms.id}}</span></h6></center>
                                            </td>
                                            <td>
                                                <center><h6><span class="text-secondary text-xs font-weight-bold">{{vms_item.vms.reference}}</span></h6></center>
                                            </td>
                                            <td>
                                                <center><h6><span class="text-secondary text-xs font-weight-bold">{{vms_item.action_type}}</span></h6></center>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <textarea readonly style="min-height: 5em;">{{vms_item.action}}</textarea>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
                <center><div>
                    <a class ="btn btn-outline-primary btn-sm mb-0 me-3" onclick="history.back()">BACK</a>
                </div></center>
        </div>
    </div>
</div>

{% endblock content%}
