{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-6 mb-lg-0 mb-4 offset-2"> 
    <div class="card z-index-2 " height="10">
        <div class="card-header pb-0">
        <h5>UPLOAD AN EMPLOYEE DATA FILE </h5>
        </div>
        <div class="card-body px-0 pt-0 pb-2">

            <style>
                .employee-form{
                    margin-left: 3em;
                }
            </style>

            <form enctype="multipart/form-data" method="POST">  
                {% csrf_token %}

                <div class="employee-form">
                    {{form|crispy}}
                </div>

                <br>
                <center><div>
                    <a class ="btn btn-outline-primary btn-sm mb-0 me-3" onclick="history.back()">Cancel</a>
                    <input  type="submit" value="Upload" class="btn btn-outline-primary btn-sm mb-0 me-3" >
                </div></center>
            </form> 
        </div>
    </div>
</div>

{% endblock content%}
